<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Calculator">
        <h1>Calculator</h1>
        <input type="text" placeholder="0" id = "inputBox">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
        </div>
        <div class="zero-button">
            <button>0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
